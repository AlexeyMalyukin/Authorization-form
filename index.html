<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://kit.fontawesome.com/589badcd7e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="input login">
        <div class="tittle">Create an account:</div>
        <div class="input_item">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="login_text" placeholder="Login">
        </div>

        <div class="input_item">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="password_text" value="FakePSW" placeholder="Password">
        </div>
        <div class="input_item">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" class="email_text" placeholder="Email">
        </div>
        <div class="btn">
            <button class="submit">Submit</button>
            
            <button class="option have_acc">I have an account</button>
            <div class="notification"></div>
        </div>
        
    </div>

    

    <div class="users"></div>


    <div class="input author">
        <div class="tittle">Log in:</div>
        <div class="input_item">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="login_author" placeholder="Login">
        </div>
        <div class="input_item">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="password_author" value="FakePSW" placeholder="Password">
        </div>
        <div class="btn">
            <button class="submit_author">Submit</button>
            <button class="option create_acc">I don't have an account</button>
            <div class="result"></div>
        </div>

        
    </div>

    <div class="input welcome">
        <div class="tittle welcome"></div>
    </div>

    <div class="input success">
        <div class="tittle success">
            
        </div>
        
        
    </div>



    <script src='app.js'></script>
    
</body>
</html>
